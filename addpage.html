 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Form</title>
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <style>
            /* Add your custom CSS here */
            #addForm input {
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mt-5 mb-3">Add New Item</h2>
                <form id="addForm">
                    <div class="form-group">
                        <label for="animal" class="form-floating">Animal</label>
                        <input type="text" class="form-control" id="animal" name="animal" required>
                    </div>
                    <div class="form-group">
                        <label for="title" class="form-floating">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="headerTitle" class="form-floating">Header Title</label>
                        <input type="text" class="form-control" id="headerTitle" name="headerTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="embedLink" class="form-floating">Embed Link</label>
                        <input type="text" class="form-control" id="embedLink" name="embedLink" required>
                    </div>
                    <div class="form-group">
                        <label for="embedTitle" class="form-floating">Embed Title</label>
                        <input type="text" class="form-control" id="embedTitle" name="embedTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="youtubeLink" class="form-floating">YouTube Link</label>
                        <input type="text" class="form-control" id="youtubeLink" name="youtubeLink" required>
                    </div>
    
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Your custom JavaScript -->
    <script src="addpage.js"></script>
    
    </body>
    </html>
