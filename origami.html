<!--- origami.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>
<body> 

    <div class="headerContainer">
        <div class="headerTitle"></div>
        <div class="navBar" id="navBar"></div>
    </div>

    <div class="mainContainer">
        <div class="insideContainer">
            <div class="videoContainer">
                <iframe width="100%" height="100%" src="$embedLink" title="$embedTitle" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="youtubeLink">YouTube Link: <a href="$youtubeLink"></a></div>
            <div class="footer" id="footer"></div>
        </div>
    </div>
    <script src="script/origami.js"></script>
</body>
</html>
